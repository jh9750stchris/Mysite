<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Homepage</title>
    <style>
        /* General body styles */
        body {
            font-family: 'Courier New', monospace;
            background-color: #2fc10f;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        /* Header styles */
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-transform: uppercase;
            text-shadow: 2px 2px 5px #000;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px #000;
        }

        /* Button styles */
        .button-container {
            margin-top: 20px;
        }

        a:link, a:visited {
            background-color: #000;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.2em;
            text-align: center;
            text-decoration: none;
            border-radius: 50px;
            border: 2px solid #fff;
            transition: all 0.3s ease-in-out;
        }

        a:hover, a:active {
            background-color: #fff;
            color: #000;
            border-color: #000;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Memes</h1>
    <h2>
        This website is all about memes! Hop on and enjoy the thrilling ride with Doge, Nyan Cats, and many more!
    </h2>

    <!-- Button container for centering the navigation link -->
    <div class="button-container">
        <a href="Page1.html">NEXT</a>
    </div>
</body>
</html>
